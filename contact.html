  <form action="contact.html" method="get">
  <div class="form-group">
    <label for="email">First Name:</label>
    <input type="text" name="first_name" class="form-control" id="fn" maxlength="25" size="25">	
  </div>
  
  <div class="form-group">
    <label for="email">Surname:</label>
    <input type="text" name="surname" class="form-control" id="surname" maxlength="25" size="25">	
  </div>
  
  <div class="form-group">
    <label for="email">Email address:</label>
    <input type="email" name="surname" class="form-control" id="email" maxlength="25" size="25" required>	
  </div>
  
  <div class="form-group">
    <label for="pwd">Password:</label>
    <input type="password" name="surname" class="form-control" id="pwd" maxlength="25" size="25">
  </div>
  
  <div class="checkbox">
    <label><input type="checkbox"> Remember me</label>
  </div>
  <button type="submit" class="btn btn-default">Submit</button>
  
  
  
</form>
